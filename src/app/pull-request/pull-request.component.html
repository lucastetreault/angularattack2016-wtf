<div class="list-group-item" [class.list-group-item-success]="(diff | async)?.approved" [class.list-group-item-danger]="(diff | async)?.rejected">
    <span><strong>#{{pull.number}}:</strong> <a [routerLink]="['/review',pull.number]">{{pull.title}}</a></span>
    <span class="pull-right"><strong>Author:</strong> <a [href]="pull.user.html_url">{{pull.user.login}} </a><img style="height: 25px" [src]="pull.user.avatar_url"></span>
</div>
