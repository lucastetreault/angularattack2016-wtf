<div *ngFor="let file of diff">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{file.left.filename}}
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{file.right.filename}}
      </div>
    </div>
  </div>
</div>
