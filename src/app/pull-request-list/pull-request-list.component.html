<div class="jumbotron">
    <h1>WTFs per minute</h1>
    <p>The only valid measurement of code quality!</p>
    <button type="submit" class="btn btn-primary" (click)="login()" *ngIf="!isLoggedIn()">Login to Github</button>
    <p *ngIf="isLoggedIn()">Select a repository:
        <select class="form-control" style="width: 300px" (change)="onChange($event.target.value)">
        <option *ngFor="let repo of repos | async">{{repo.full_name}}</option> 
    </select>
    </p>

    <p *ngIf="isLoggedIn()">
        OR
    </p>

    <p *ngIf="isLoggedIn()">
        <button type="submit" class="btn btn-primary" (click)="onChange('angular/angular')">View Angular 2 Pull Requests</button>
    </p>
</div>
<div style="margin: 5%;" *ngIf="(pulls | async)?.length > 0">
    <h1>Active Pull Request</h1>

    <div class="list-group">
        <div *ngFor="let pull of pulls | async">
            <app-pull-request [pull]="pull"></app-pull-request>
        </div>
    </div>
</div>

<div style="margin: 5%;" *ngIf="(pulls | async)?.length === 0">
    <h1>WTF? This repo has no pull request</h1>
</div>
