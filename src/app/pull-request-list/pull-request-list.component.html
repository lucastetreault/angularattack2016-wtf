<div class="jumbotron">
    <h1>WTFs per minute</h1>
    <p>The only valid measurement of code quality!</p>
    <button type="submit" class="btn btn-primary" (click)="login()">Login to Github</button>
</div>
<div style="margin: 5%;">
    <h1>Active Pull Request</h1>

    <div class="list-group">
        <div *ngFor="let pull of pulls | async">
            <app-pull-request [pull]="pull"></app-pull-request>
        </div>
    </div>
</div>
